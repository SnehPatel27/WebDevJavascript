<html>
	<head>
		<style>
			table,td{
				margin-top : 20px;
				text-align : center;
				border : 1px solid black;
			}
			td{
				padding:20px;
				width:120px;
			}
		</style>
		<script>
		var r,x;
			function fn(x)
			{
				var fn = document.getElementById("fn");
				var ln = document.getElementById("ln");
				var t = document.getElementById("tb");
				t.style.display="";
				
				r = tb.insertRow(-1);
				r.insertCell(0).innerHTML=fn.value;
				r.insertCell(1).innerHTML=ln.value;
				r.insertCell(2).innerHTML='<input type="button" value="Edit" onclick="ed(this)"> <input type="button" value="Delete" onclick="de(this)">';
			}
			function de(d)
			{
				var l = d.parentNode.parentNode;
				var t = document.getElementById("tb");
				t.deleteRow(l.rowIndex);
			}
			function ed(k)
			{
				update.style.display="";
				submit.style.display="none";
				x = k.parentNode.parentNode;
				document.getElementById("fn").value=x.cells[0].innerHTML;
				document.getElementById("ln").value=x.cells[1].innerHTML;
			}
			function up()
			{
				update.style.display="none";
				submit.style.display="";
				x.cells[0].innerHTML=document.getElementById("fn").value;
				x.cells[1].innerHTML=document.getElementById("ln").value;
			}
		</script>
	</head>
	<body>
	
		First Name : <input type="text" id="fn"><br><br>
		Last  Name : <input type="text" id="ln"><br><br>
		<input type="submit" onclick="fn(this)" id="submit">
		<input type="button" id="update" value="update" style="display:none" onclick="up()">
		
		<table id="tb" style="display:none">
			<tr>
				<td id="one">First Name</td>
				<td>Last Name</td>
				<td>Action</td>
			</tr>
		</table>
		
	</body>
</html>
